name: Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run compile

            - name: Run tests (ubuntu)
              run: xvfb-run -a npm test
              if: runner.os == 'Linux'

            - name: Run tests (macos, windows)
              run: npm test
              if: runner.os != 'Linux'
